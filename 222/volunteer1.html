<center style="font-size: 35px;"><b>"井"上添"画" 扮靓校园</b></center>
<p style="text-indent: 2em;font-size: 30px;">为丰富校园文化生活，美化校园环境，增强同学们的动手能力。5月1日劳动节当天，青年志愿者协会在金河校区和英才校区分别开展“井”上添“画”涂鸦活动。</p>
<p style="text-indent: 2em;font-size: 30px;">同学们以井盖为画布，手持画笔和调色盘，让一个个井盖披上盛装。以街头艺术的形式装扮校园，让艺术走进师生的日常生活，为学校增添了青春、趣味、娱乐的元素，引导同学们感受美、发现美、创造美，将社会主义核心价值观融入校园生活中。</p>
